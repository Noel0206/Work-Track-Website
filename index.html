<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body
    {
        font-family: 'Poppins', sans-serif;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">URL Downloader</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-3">
                            <small>
                                <strong>Note:</strong> 
                                <ul class="mb-0">
                                    <li>For Google Drive links: The download will open in a new tab</li>
                                    <li>For other files: Direct download links work best</li>
                                    <li>Some websites may block downloads due to security restrictions</li>
                                </ul>
                            </small>
                        </div>
                        <form id="downloadForm">
                            <div class="mb-3">
                                <label for="urlInput" class="form-label">Enter URL to Download:</label>
                                <input type="url" class="form-control" id="urlInput" required 
                                       placeholder="https://drive.google.com/file/d/... or https://example.com/file.pdf">
                                <div class="form-text">Paste your Google Drive link or direct file URL here</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Download</button>
                            </div>
                        </form>
                        <div id="status" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
